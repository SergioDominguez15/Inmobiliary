<ion-header>
  <ion-toolbar>
    <ion-title>{{'person.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-img *ngIf="form.controls.picture.value" [src]="form.controls.picture.value"></ion-img>
  <ion-img *ngIf="!form.controls.picture.value" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        {{'person.name' | translate }}
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu nombre" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{'person.ape' | translate }}
      </ion-label>
      <ion-input type="text" placeholder="Introduce tus apellidos" formControlName="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{'person.tlf' | translate }}
      </ion-label>
      <ion-input type="text" placeholder="Introduce tu Telefono" formControlName="tlf"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{mode=="Edit"?"Modificar":"AÃ±adir"}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
